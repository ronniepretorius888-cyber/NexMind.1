<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ NexMind.One | The Oracle of Insight</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0e0e0e;
      color: #e2e2e2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #00ffaa;
      margin-top: 2rem;
    }

    p {
      color: #a0a0a0;
      margin-bottom: 1.5rem;
    }

    .container {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ffaa33;
    }

    select, input, button {
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
    }

    select {
      background-color: #222;
      color: #00ffaa;
    }

    input {
      background-color: #111;
      color: #eee;
      border: 1px solid #00ffaa33;
    }

    button {
      background-color: #00ffaa;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00ffcc;
    }

    .response-box {
      background-color: #111;
      margin-top: 1.5rem;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #00ffaa33;
      box-shadow: inset 0 0 10px #00ffaa22;
      min-height: 60px;
      white-space: pre-wrap;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: #00ffaa;
      display: block;
      margin-bottom: 5px;
    }

    .loading {
      color: #00ffaa;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <h1>ü§ñ Welcome to NexMind.One</h1>
  <p>The Oracle of Insight ‚Äî your adaptive AI companion</p>

  <div class="container">
    <label for="toneSelector" class="label">Select a Tone:</label>
    <select id="toneSelector">
      <option value="auto">üé≠ Auto-Adapt</option>
      <option value="humorous">üòÜ Humorous</option>
      <option value="supportive">üíñ Supportive</option>
      <option value="creative">üé® Creative</option>
      <option value="informative">üß† Informative</option>
      <option value="neutral">üåø Neutral</option>
    </select>

    <input type="text" id="userInput" placeholder="Ask NexMind.One anything..." />
    <button onclick="sendData()">Ask</button>

    <div id="response" class="response-box"></div>
  </div>

  <script>
    async function sendData() {
      const userInput = document.getElementById("userInput").value.trim();
      const tone = document.getElementById("toneSelector").value;
      const output = document.getElementById("response");

      if (!userInput) {
        output.innerText = "‚ö†Ô∏è Please type a question for the Oracle.";
        return;
      }

      output.innerHTML = "<span class='loading'>‚è≥ Consulting the Oracle...</span>";

      try {
        const res = await fetch("/api/data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput, tone }),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }

        const data = await res.json();
        console.log("üõ∞Ô∏è Response from server:", data);

        if (data.response) {
          output.innerText = data.response;
        } else if (data.error) {
          output.innerText = `‚ùå Error: ${data.error}`;
        } else {
          output.innerText = "ü§î The Oracle is silent... (No response received)";
        }

      } catch (err) {
        console.error("üí• Error calling API:", err);
        output.innerText = `‚ö†Ô∏è Failed to contact the Oracle.\n\nDetails: ${err.message}`;
      }
    }
  </script>

</body>
</html>

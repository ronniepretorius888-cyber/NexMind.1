<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ NexMind.One | The Oracle of Insight</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 2rem;
      color: #00ffc3;
    }

    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 70%;
      background-color: #161b22;
      color: white;
    }

    select {
      background-color: #161b22;
      color: #00ffc3;
    }

    button {
      background-color: #00ffc3;
      color: #0d1117;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c6a0;
    }

    .response {
      background-color: #161b22;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      text-align: left;
      line-height: 1.6;
      color: #f0f6fc;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }
  </style>
</head>

<body>
  <h1>ðŸ¤– Welcome to NexMind.One</h1>
  <p>The Oracle of Insight â€” your adaptive AI companion</p>

  <div>
    <label for="toneSelector">Select a Tone:</label>
    <select id="toneSelector">
      <option value="auto">ðŸ§  Auto-Adapt</option>
      <option value="humorous">ðŸ˜‚ Humorous</option>
      <option value="supportive">ðŸ’– Supportive</option>
      <option value="creative">ðŸŽ¨ Creative</option>
      <option value="informative">ðŸ“˜ Informative</option>
      <option value="neutral">ðŸŒ¿ Neutral</option>
    </select>
  </div>

  <input type="text" id="userInput" placeholder="Ask NexMind something..." />
  <button onclick="sendData()">Ask</button>

  <div class="response" id="responseBox">ðŸ’¬ Waiting for your message...</div>

  <script>
    const chatHistory = [];
    let autoTone = "neutral";

    async function sendData() {
      const userInput = document.getElementById("userInput").value;
      let tone = document.getElementById("toneSelector").value;
      if (!userInput.trim()) return alert("Please enter a message!");

      // If Auto-Adapt is selected, adjust tone dynamically
      if (tone === "auto") {
        tone = detectTone(userInput);
        autoTone = tone;
      }

      chatHistory.push({ role: "user", message: userInput });

      const res = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userInput, tone, memory: chatHistory }),
      });

      const data = await res.json();
      const responseBox = document.getElementById("responseBox");
      responseBox.innerHTML = `<strong>NexMind:</strong> ${data.response}`;
      chatHistory.push({ role: "assistant", message: data.response });
    }

    function detectTone(text) {
      text = text.toLowerCase();
      if (text.includes("joke") || text.includes("funny")) return "humorous";
      if (text.includes("help") || text.includes("advice")) return "supportive";
      if (text.includes("idea") || text.includes("imagine")) return "creative";
      if (text.includes("explain") || text.includes("how")) return "informative";
      return autoTone;
    }
  </script>
</body>
</html>

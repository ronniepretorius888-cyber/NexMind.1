<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🤖 NexMind.One | The Oracle of Insight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🤖 Welcome to NexMind.One</h1>
  <p>The Oracle of Insight — your adaptive AI companion</p>

  <div class="container">
    <label class="label" for="toneSelector">Select a Tone:</label>
    <select id="toneSelector">
      <option value="auto">🎭 Auto-Adapt</option>
      <option value="humorous">😆 Humorous</option>
      <option value="supportive">💖 Supportive</option>
      <option value="creative">🎨 Creative</option>
      <option value="informative">🧠 Informative</option>
      <option value="neutral">🌿 Neutral</option>
    </select>

    <input type="text" id="userInput" placeholder="Ask NexMind.One anything..." />
    <button id="askBtn">Ask</button>

    <div id="response" class="response-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

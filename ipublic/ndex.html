  <h1>🚀 Welcome to NexMind.1</h1>
  <p>Your adaptive AI Oracle. Choose your tone, then ask anything below.</p>

  <!-- 🔮 Personality/Tone Selector -->
  <select id="toneSelector">
    <option value="auto">🧠 Auto-Adapt</option>
    <option value="humorous">😄 Humorous</option>
    <option value="supportive">💖 Supportive</option>
    <option value="creative">🎨 Creative</option>
    <option value="informative">📘 Informative</option>
    <option value="neutral">🌿 Neutral</option>
  </select>

  <br>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="chatBox"></div>

  <script>
    let chatHistory = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      // Typing indicator
      const typingEl = appendMessage("ai", "💭 NexMind is thinking...");

      // Get selected tone
      const tone = document.getElementById("toneSelector").value;

      const response = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userInput: buildContext(message),
          tone,
          memory: chatHistory,
        }),
      });

      const data = await response.json();
      typingEl.textContent = data.response || "⚠️ No response from Oracle.";

      // Store chat memory
      chatHistory.push({ role: "user", content: message });
      chatHistory.push({ role: "assistant", content: data.response });
    }

      return `${recent}\nuser: ${newInput}`;
    }
